        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/index.css">

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="/odontologos/js/get_odontologos.js"></script>
        <script type="text/javascript" src="/odontologos/js/put_odontologo.js"></script>
        <script type="text/javascript" src="/odontologos/js/delete_odontologo.js"></script>
    </head>
    <body>
        
        
        <!-- Menú de navegación -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Menú</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="indexPacientes.html">Pacientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="indexTurnos.html">Turnos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="indexOdontologos.html">Odontólogos</a>
                </li>
                </ul>
                <div class="d-flex" >
                <button class="btn btn-lg btn-success" type="submit"
                onclick="location.href='odontologosAlta.html'">Agregar nuevo odontólogo</button>
                </div>
            </div>
            </div>
        </nav>
    </header>

        <!-- Tabla con la lista de los elementos -->

    <main>
        <div class="container">
            <div id="div_odontologo_table">
                <h1 class="text-center p-4">Lista de Odontólogos</h1>
                <br>
                <div class="row table-striped ">
                    <table id="odontologoTable" class="table table-striped text-center table-responsive-sm">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Matrícula</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead>
                        <tbody id="odontologoTableBody">

                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        <!-- Listado desplegable para actualizar un elemento, oculto por defecto -->

        <div class="container">

            <div class="row">

                <div id="div_odontologo_updating" class="displayHidden">

                    <form id="update_odontologo_form" class="listaActualizarOdontologo col-sm-6  p-4 rounded-4 mb-5 d-flex flex-column">
                        <div class="form-group">
                            <label>Id:</label>
                            <input type="text" class="form-control" id="odontologo_id" readonly>
                        </div>
                        <div class="form-group">
                            <label >Nombre:</label>
                            <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                        </div>
                        <div class="form-group">
                            <label >Apellido:</label>
                            <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                        </div>
                        <div class="form-group">
                            <label >Matrícula:</label>
                            <input type="text" class="form-control" placeholder="Matrícula" id="matricula">
                        </div>
                        <div class="divButton d-flex justify-content-center">
                            <button type="submit" class="btn btn-success mt-4 w-25">Modificar</button>
                        </div>
                    </form>


                    <div id="response" style="display:none; margin:10px">


                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer>🦷 Todos los colmillos reservados 🦷</footer>
    </body>
</html>
