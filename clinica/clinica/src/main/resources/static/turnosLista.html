<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Listado de turnos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="./turnos/css/turnos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="/turnos/js/get_turnos.js"></script>
    <script type="text/javascript" src="/odontologos/js/get_odontologos.js"></script>
    <script type="text/javascript" src="/pacientes/js/get_pacientes.js"></script>
    <script type="text/javascript" src="/turnos/js/put_turno.js"></script>
    <script type="text/javascript" src="/turnos/js/delete_turno.js"></script>



</head>

<body>

    <!-- Menú de navegación -->

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Menú</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="indexPacientes.html">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="indexTurnos.html">Turnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="indexOdontologos.html">Odontólogos</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-lg btn-success" type="submit"
                        onclick="location.href='turnosAlta.html'">Agregar nuevo turno</button>

                </div>
            </div>
        </div>
    </nav>
</header>

    <!-- Tabla con la lista de los elementos -->

<main>
    <div class="container">
        <div id="div_turno_table">
            <h1 class="text-center p-4">Lista de Turnos</h1>
            <br>
            <div class="row table-striped">
                <table id="turnoTable" class="table table-striped text-center table-responsive-sm">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Fecha</th>
                            <th>Paciente</th>
                            <th>Odontólogo</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody id="turnoTableBody">

                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <!-- Listado desplegable para actualizar un elemento, oculto por defecto -->

    <div class="container ">

        <div class="row displayHidden" id="div_turno_updating">

            <div class="col-sm-6 listaActualizarTurno p-4 rounded-4 mb-5 d-flex flex-column" >

                <form id="update_turno_form" class="formUpdateTurno">

                    <div class="form-group">
                        <label>Id:</label>
                        <input type="text" class="form-control" id="turno_id_update" readonly>
                    </div>

                    <div class="form-group">
                        <label>Fecha:</label>
                        <input type="date" class="form-control" placeholder="Fecha" id="fecha_update">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="paciente">Paciente</label>
                        <select id="selectPacientes_update" class="form-select mb-4">
                            <option selected>Selecciona un paciente</option>
                            <!-- Los pacientes serán insertados dinámicamente -->
                        </select>
                    </div>


                    <div class="form-group">
                        <label class="control-label" for="odontologo">Odontólogo</label>
                        <select id="selectOdontologos_update" class="form-select mb-4">
                            <option selected>Selecciona un odontólogo</option>
                            <!-- Los odontólogos serán insertados dinámicamente -->
                        </select>
                    </div>

                    <div class="divButton d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Modificar</button>
                    </div>
                </form>


                <div id="response" style="display:none; margin:10px">


            </div>
        </div>

    </div>
</main>
    <footer>🦷 Todos los colmillos reservados 🦷</footer>
</body>

</html>
