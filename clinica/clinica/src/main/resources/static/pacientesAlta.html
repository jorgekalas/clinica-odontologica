<!DOCTYPE html>
<html lang="en">

<head>
    <title>Alta de Paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/index.css">

        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="pacientes/js/post_paciente.js"></script>
</head>

<body>
    <div
        class="container containerAgregarPaciente containerCard d-flex justify-content-md-center align-items-center vh-100">

        <div class="col-sm-7 cardAgregarPaciente p-4 rounded-4">
            <h2 class="mb-4">Agregar Paciente</h2>
            <form id="add_new_paciente">

                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" name="nombre"
                        required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido"
                        name="apellido" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="dni">DNI:</label>
                    <input type="number" class="form-control" id="dni" placeholder="Ingrese el DNI" name="dni"
                        required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="matricula">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese el email" name="email"
                        required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fecha_ingreso">Fecha de ingreso:</label>
                    <input type="date" class="form-control" id="fecha_ingreso"
                        placeholder="Ingrese la fecha de ingreso/alta" name="fecha_ingreso" required></input>
                </div>

                <div class="form-group">

                    <legend class="mt-2">Domicilio</legend>

                    <div class="form-group">
                        <label class="control-label" for="calle">Calle:</label>
                        <input type="text" class="form-control" id="calle" placeholder="Ingrese la calle" name="calle"
                            required></input>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="numero">NÃºmero:</label>
                        <input type="number" class="form-control" id="nro_calle" placeholder="Ingrese la altura/nÃºmero"
                            name="numero" required></input>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="localidad">Localidad:</label>
                        <input type="text" class="form-control" id="localidad" placeholder="Ingrese la localidad"
                            name="localidad" required></input>
                    </div>

                    <div class="form-group mb-4">
                        <label class="control-label" for="provincia">Provincia:</label>
                        <input type="text" class="form-control" id="provincia" placeholder="Ingrese la provincia"
                            name="provincia" required></input>
                    </div>

                </div>


                <div class="buttons d-flex flex-column">
                    <button type="submit" class="btn btn-success w-50 align-self-center mb-2"
                        id="btn-add-new-paciente">Guardar</button>
                </div>
            </form>

            <div class="buttons d-flex justify-content-center">
                <button class="btn btn-secondary  btnVolver w-25 align-self-center" type="button"
                onclick="location.href='pacientesLista.html'">Volver</button>
            </div>
                <div id="response" style="display:none; margin-top:10px">
            </div>
            </div>
        </div>
    </div>
