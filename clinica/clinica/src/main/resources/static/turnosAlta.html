<!DOCTYPE html>
<html lang="es">

<head>
    <title>Alta de Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="./turnos/css/turnos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="/turnos/js/get_turnos.js"></script>
    <script type="text/javascript" src="/odontologos/js/get_odontologos.js"></script>
    <script type="text/javascript" src="/pacientes/js/get_pacientes.js"></script>
    <script type="text/javascript" src="/turnos/js/post_turno.js"></script>
    <script type="text/javascript" src="/pacientes/js/post_paciente.js"></script>
    <script type="text/javascript" src="/odontologos/js/post_odontologos.js"></script>
</head>

<body>
        <main>
        <div class="container containerAltaTurno">

            <div class="container containerCardTurno containerCard d-flex justify-content-md-center align-items-center vh-100 row">
                <div class="card agregarTurnoCard col-md-6">
                    <div class="card-body p-4 ">

                        <div class="row d-flex flex-column align-items-center">
                            <h2 class="card-title mb-4">Agregar turno</h2>

                            <form id="add_new_turno">

                                <div class="form-group ">
                                    <label class="control-label" for="fecha">Fecha:</label>
                                    <input type="date" class="form-control" id="fecha"
                                        placeholder="Ingrese la fecha del turno" name="fecha" required></input>
                                </div>

                                <div class="row">
                                    <div class="container divOdontologos d-flex flex-column">

                                        <label class="control-label mt-4" for="paciente">Paciente</label>
                                        <select id="selectPacientes" class="form-select mb-4">
                                            <option>Selecciona un paciente</option>
                                            <!-- Los pacientes ser치n insertados din치micamente -->
                                        </select>

                                        <label class="control-label" for="odontologo">Odont칩logo</label>
                                        <select id="selectOdontologos" class="form-select mb-4">
                                            <option>Selecciona un odont칩logo</option>
                                            <!-- Los odont칩logos ser치n insertados din치micamente -->
                                        </select>

                                        <button type="submit" class="btn btn-success mt-3 w-50 align-self-center"
                                            id="btn-add-new-paciente">Guardar</button>
                                        <button class="btn btn-secondary mt-3 w-md-25 align-self-center" id="btn-add-new-paciente" type="button"
                                            onclick="location.href='turnosLista.html'">Volver</button>

                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>游붱 Todos los colmillos reservados 游붱</footer>
</body>

</html>
